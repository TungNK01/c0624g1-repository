<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>List Customer</title>
</head>
<body>
<h1 th:text="${'View count: ' + counter.count}"></h1>
<h1 th:text="${'User Name: ' + session.userName}"></h1>
<h1 th:text="${'User Name: ' + userName}"></h1>
<h3>Customers</h3>
<table id = "customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Province</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,cStatus : ${customers}">
        <td th:text="${cStatus.count}"></td>
        <td th:text="${c.getFirstName()}"></td>
        <td th:text="${c.getLastName()}"></td>
        <td th:text="${c.getProvince().getName()}"></td>
        <td><a th:href="@{/customers/update/{id}(id=${c.getId()})}">update</a></td>
        <td><a th:href="@{/customers/delete/{id}(id=${c.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
